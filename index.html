<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page A-frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kylebakerio/ada-water/ada-water.js"></script>
</head>

<body>
    <a-asset-item id="forest" src="./assets/vegetations/sapinforest.glb"></a-asset-item>
    <a-asset-item id="barriere" src="./assets/fence.glb"></a-asset-item>
    <a-asset-item id="letter" src="./assets/letter.glb"></a-asset-item>
    <a-asset-item id="floor1" src="./assets/path.glb"></a-asset-item>
    <a-asset-item id="floor2" src="./assets/path2.glb"></a-asset-item>
    <a-asset-item id="typewriter" src="./assets/type.glb"></a-asset-item>
    <a-asset-item id="table" src="./assets/table.glb"></a-asset-item>
    <a-asset-item id="chair" src="./assets/chair.glb"></a-asset-item>

    <!-- fog="type: linear; color: #023e8a; near: 1; far: 7" background="color: #ECECEC" -->

    <a-scene>
        <a-sky color="#0077b6"></a-sky>
        
        <!-- Lake -->
        <a-water scale="10 10 10" position="60 0 40" width="10" height="100" voronoi-points="0" opacity=".7"></a-water>

        <!-- baricade -->
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 75" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 71.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 68" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 64.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 61" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 57.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 54" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 50.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 47" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 43.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 40" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 36.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 33" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 29.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 26" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 22.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 19" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 15.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 12" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 8.5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 5" scale="4 4 4"></a-entity>
        <a-entity gltf-model="#barriere" rotation="0 90 0" position="9 1.5 1.5" scale="4 4 4"></a-entity>

        <!-- Forest -->
        <a-entity gltf-model="#forest" rotation="0 90 0" position="-50 0 20" scale="50 50 50"></a-entity>
        <a-entity gltf-model="#forest" rotation="0 90 0" position="-50 0 100" scale="50 50 50"></a-entity>

        <!-- Table -->
        <a-entity scale="1 1 1" position="0 0 -1" rotation="0 0 0">
            <a-entity gltf-model="#typewriter" rotation="0 180z 0" position="0 2.5 0" scale=".8 .8 .8" class="clickable" cursor-listener></a-entity>
            <a-entity gltf-model="#table" rotation="0 145 0" position="0 0 0" scale="2 2 2"></a-entity>
            <a-entity gltf-model="#letter" rotation="0 45 0" position="1.5 2.35 0" scale=".5 .5 .5"></a-entity>
            <a-entity gltf-model="#chair" rotation="0 -125 0" position="1 0 2" scale="3 3 3"></a-entity>
        </a-entity>
        

            <!-- Sol -->
            <a-entity gltf-model="#floor" scale="2 1 2" position="0 -.8 0" rotation="0 55 0"></a-entity>

            <!-- Distrib -->
            <a-entity gltf-model="#vending" rotation="0 145 0" position="0 1.2 1" scale="1.2 1.2 1.2" class="clickable" cursor-listener>
            </a-entity>

            <!-- Lights -->
            <a-entity light="type: directional; color: #14213d; intensity: 0.5" position="0 10 -50"
                target="#vending"></a-entity>
            <a-entity light="type: ambient; color: #FFFq" position="0 10 0"></a-entity>

            <!-- CAMERA & manettes -->
            <a-entity movement-controls="speed:0.7; fly:true;"  id="rig" position="0 1.5 5" rotation="0 0 0">
                <!-- Z80 pour la cam pour le dÃ©but -->
                <a-camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                    <a-cursor></a-cursor>
                </a-camera>
                <a-entity
                laser-controls="hand: left"
                raycaster="objects: .clickable; far: 20; showLine: true; raycaster: red;"
                position="-0.5 1.5 -0.5"
              ></a-entity>
              <a-entity
                laser-controls="hand: right"
                raycaster="objects: .clickable; far: 20; showLine: true; raycaster: red;"
                position="0.5 1.5 -0.5"
              ></a-entity>
            </a-entity>
            
            <!-- Sound -->
            <!-- <a-sound src="./sound/merrick.mp3" loop="true" autoplay="true"></a-sound> -->
    </a-scene>
</body>

</html>
<script>
    AFRAME.registerComponent("cursor-listener", {
      init: function () {
        const sound= document.querySelector("#distrib");
        this.el.addEventListener("click", function (evt) {
          console.log("play sound");
          sound.play();
        });
      },
    });


  </script>
